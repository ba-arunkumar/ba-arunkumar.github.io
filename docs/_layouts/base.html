<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <title>{{ page.title | default: site.title }}</title>
</head>
<body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>
    <header class="page-header" role="banner">
        <h1 class="project-name">{{ page.title | default: site.title }}</h1>
        <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
        <a href="{{ '/' | relative_url }}" class="btn">Home</a>
        <a href="{{ '/bookmarks/' | relative_url }}" class="btn">Bookmarks</a>
    </header>
    <main id="content" class="main-content" role="main">
        {{ content }}
        <footer class="site-footer">
            <span class="site-footer-owner"></span>
            <span class="site-footer-credits"></span>
        </footer>
    </main>
</body>
</html>
